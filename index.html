<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add cache-control meta tags to prevent Chrome caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Gym Management Login</title>
  <style>
    /* [Your existing CSS remains unchanged] */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #333333);
      color: #fff;
    }
    .login-container {
      display: flex;
      width: 800px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }
    .login-image {
      width: 50%;
      background: url('https://images.unsplash.com/photo-1593079831268-3381b0db4a77?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center;
      background-size: cover;
    }
    .login-form {
      width: 50%;
      padding: 40px;
      background: #222;
    }
    .login-form h2 {
      font-size: 28px;
      color: #ffcc00;
      margin-bottom: 20px;
      text-align: center;
    }
    .login-form p {
      color: #ccc;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      color: #fff;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      font-size: 16px;
    }
    .form-group input:focus {
      outline: none;
      background: #444;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      color: #222;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-btn:hover {
      background: #e6b800;
    }
    .footer-text {
      text-align: center;
      margin-top: 20px;
      color: #999;
      font-size: 12px;
    }
    .footer-text a {
      color: #ffcc00;
      text-decoration: none;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-image"></div>
    <div class="login-form">
      <h2>Gym Management Login</h2>
      <p>Access your gym management dashboard</p>
      <form id="loginForm" onsubmit="validateLogin(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="footer-text">
        <p>Forgot your password? <a href="contact.html">Contact Support</a></p>
        <p>Â© 2025 Gym Management System</p>
      </div>
    </div>
  </div>

  <script>
    // Function to check auth status
    function checkAuth() {
      const authToken = localStorage.getItem('authToken');
      // Add timestamp check to prevent stale tokens in Chrome
      const loginTimestamp = localStorage.getItem('loginTimestamp');
      const currentTime = Date.now();
      const oneHour = 60 * 60 * 1000; // 1 hour in milliseconds

      // Only redirect if token is valid and not expired
      if (authToken === 'loggedIn' && loginTimestamp && (currentTime - loginTimestamp < oneHour)) {
        window.location.replace("home.html");
      } else if (authToken && (!loginTimestamp || currentTime - loginTimestamp >= oneHour)) {
        // Clear expired token
        localStorage.removeItem('authToken');
        localStorage.removeItem('loginTimestamp');
      }
    }

    // Run check immediately and on DOM load to catch Chrome's timing
    checkAuth();
    document.addEventListener('DOMContentLoaded', checkAuth);

    function validateLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      const validUsername = "admin";
      const validPassword = "1234";

      if (username === validUsername && password === validPassword) {
        localStorage.setItem('authToken', 'loggedIn');
        localStorage.setItem('loginTimestamp', Date.now()); // Add timestamp
        window.location.replace("home.html");
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }
  </script>
</body>
</html>
